version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Install phase - checking Node version..."
      - node --version
      - npm --version
      
  pre_build:
    commands:
      - echo "Pre-build phase..."
      
  build:
    commands:
      - echo "Build phase - preparing frontend files..."
      - ls -la
      
  post_build:
    commands:
      - echo "Deploying to S3..."
      - aws s3 sync . s3://photo-album-frontend-ml/ --delete --exclude ".git/*" --exclude "buildspec.yml" --exclude "README.md" --exclude ".gitignore" --exclude "node_modules/*" --region us-east-1
      - aws s3 cp s3://photo-album-frontend-ml/ s3://photo-album-frontend-ml/ --recursive --metadata-directive REPLACE --cache-control max-age=86400 --region us-east-1
      - echo "Frontend deployment completed successfully!"
      - echo "Website URL - http://photo-album-frontend-ml.s3-website-us-east-1.amazonaws.com"

artifacts:
  files:
    - '**/*'
  name: FrontendArtifacts