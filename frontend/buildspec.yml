version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Install phase - checking Node version..."
      - node --version
      - npm --version
      
  pre_build:
    commands:
      - echo "Pre-build phase..."
      
  build:
    commands:
      - echo "Build phase - preparing frontend files..."
      - cd frontend
      - ls -la
      
  post_build:
    commands:
      - echo "Deploying to S3 with content-type detection..."
      - aws s3 sync frontend/ s3://photo-album-frontend-ml/ --delete --exclude "buildspec.yml" --region us-east-1 --content-type-by-extension
      - echo "Frontend deployment completed successfully!"
      - echo "Website URL - http://photo-album-frontend-ml.s3-website-us-east-1.amazonaws.com"

artifacts:
  files:
    - 'frontend/**/*'
  name: FrontendArtifacts